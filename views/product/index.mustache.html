{{> header}}

<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h2>Product</h2>

            <div class="card p-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3 rounded">
                            <div class="text-center p-4"><img src="{{productImage}}" alt="{{productName}}" title="{{productName}}" /></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <h5 class="text-uppercase">{{productName}}</h5>
                            <div class="price d-flex flex-row align-items-center">
                                <span class="act-price">{{productPrice}}</span>
                            </div>
                        </div>
                        <p class="about font-italic">{{productDescription}}</p>
                        <div class="cart mt-4 align-items-center">
                            <a href="{{purchaseUrl}}" rel="nofollow" class="btn btn-danger text-uppercase mr-2 px-4">Buy NOW ðŸ˜‹</a>
                            <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{{> footer}}
